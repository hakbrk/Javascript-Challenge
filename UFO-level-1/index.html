<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" id="home" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-30">
        <h2>Filter Table by Date</h2>
        <div class="col-md-2">
          <form>
          <label for="start_date">Select a start date to filter by:</label><br>
          <input id="start_date" type="date" name="bday" max="2020-01-02" min="1900-01-02">
        </form>
        </div>
        <div class="col-md-2">
            <form>
            <label for="finish_date">Select an end date to filter by:</label><br>
          <input id="finish_date" type="date" name="bday" max="2020-01-02" min="1900-01-02">
        </form>
        </div>
        <div class="col-md-2" id="filter_button">
            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
        </div>
        <div class="col-md" id="reset_button">
          <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
        </div>
      </div>
      <div class="row margin-top-50">
        <div class="col-">
          <div id="table-area">
            <table id="ufo-table" class= "fixed_header table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
